<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src ="script.js"></script>
    <title>Two-Gi-Oh</title>
</head>
<body>
    <div id="space"></div>
    <div id="field">
        <div id="left">
            <div class="left-stzones zones">
                <div class="left-st-zone1 lsz field-card card"></div>
                <div class="left-st-zone2 lsz field-card card"></div>
                <div class="left-st-zone3 lsz field-card card"></div>
            </div>
            <div class="left-mzones zones">
                <div class="left-m-zone1 mz field-card card"></div>
                <div class="left-m-zone2 mz field-card card"></div>
                <div class="left-m-zone3 mz field-card card"></div>
            </div>
        </div>
        <div class="center zones">
            <div class="p1 lp">4000</div>
            <div class="phases">
                <a id="d" class="phase">D</a>
                <a id="m" class="phase">M</a>
                <a id="b" class="phase">B</a>
                <a id="e" class="phase">E</a>
            </div>
            <div class="p2 lp">4000</div>
        </div>
        <div id="right">
            <div class="right-mzones zones">
                <div class="right-m-zone1 mz field-card card"></div>
                <div class="right-m-zone1 mz field-card card"></div>
                <div class="right-m-zone1 mz field-card card"></div>
            </div>
            <div class="right-stzones zones">
                <div class="right-st-zone1 rsz field-card card"></div>
                <div class="right-st-zone2 rsz field-card card"></div>
                <div class="right-st-zone3 rsz field-card card"></div>
            </div>
        </div>
    </div>
    <div id="space"></div>
    <div id="space"></div>
    <div id="hand">
        <div id="card1" class="card"><img class="fit" src="images/bsGardna.png"></div>
        <div id="card2" class="card"><img class="fit" src="images/bsGardna.png"></div>
        <div id="card3" class="card"><img class="fit" src="images/bsGardna.png"></div>
        <div id="card4" class="card"><img class="fit" src="images/bsGardna.png"></div>
        <div id="card5" class="card"><img class="fit" src="images/bsGardna.png"></div>
        <div id="card6" class="card"><img class="fit" src="images/bsGardna.png"></div>
        <div id="card7" class="card"><img class="fit" src="images/bsGardna.png"></div>
        <div id ="deck" class="card"><img class="fit" src="images/Card back.png"></div>
    </div>
</body>
</html>
